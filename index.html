<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Entry System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { margin-top: 50px; }
        .form-control { margin-bottom: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center" id="appTitle">Login to Access Records</h2>
    
    <!-- Login Form -->
    <div id="loginForm" class="text-center">
        <form onsubmit="return authenticateUser(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="text-danger mt-3" id="loginError" style="display:none;">Invalid credentials, please try again.</p>
        </form>
    </div>

    <!-- Record Management System (hidden by default) -->
    <div id="recordSystem" class="hidden">
        <h2 class="text-center">Student Record Entry System</h2>
        
        <!-- Search Form -->
        <div class="mb-3">
            <label for="searchInput" class="form-label">Search by Student Name or Contact No</label>
            <input type="text" id="searchInput" class="form-control" onkeyup="searchRecords()" placeholder="Enter name or contact number to search">
        </div>

        <!-- Record Form -->
        <form id="recordForm" onsubmit="return saveRecord()">
            <div class="mb-3">
                <label for="sn" class="form-label">Sn</label>
                <input type="number" class="form-control" id="sn" required>
            </div>
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="mb-3">
                <label for="contactNo" class="form-label">Contact No</label>
                <input type="text" class="form-control" id="contactNo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" class="form-control" id="course" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input type="text" class="form-control" id="duration" required>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Time</label>
                <input type="text" class="form-control" id="time" required>
            </div>
            <div class="mb-3">
                <label for="occupation" class="form-label">Occupation</label>
                <input type="text" class="form-control" id="occupation" required>
            </div>
            <div class="mb-3">
                <label for="enquiry" class="form-label">Enquiry</label>
                <textarea class="form-control" id="enquiry" required></textarea>
            </div>
            <div class="mb-3">
                <label for="recordDate" class="form-label">Date</label>
                <input type="date" class="form-control" id="recordDate" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Record</button>
        </form>

        <h3 class="mt-5">Records</h3>
        <label for="filterDate" class="form-label">Filter by Date</label>
        <input type="date" id="filterDate" class="form-control mb-3" onchange="loadRecords()">
        <table class="table table-bordered mt-3" id="recordsTable">
            <thead>
                <tr>
                    <th>Sn</th>
                    <th>Student Name</th>
                    <th>Address</th>
                    <th>Contact No</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Duration</th>
                    <th>Time</th>
                    <th>Occupation</th>
                    <th>Enquiry</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Records will be added here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    // Dummy user credentials for authentication
    const validUsername = "admin";
    const validPassword = "admin123";
    const editPassword = "admin"; // Password for editing records

    // Check if localStorage already has records
    if (!localStorage.getItem("records")) {
        localStorage.setItem("records", JSON.stringify([]));
    }

    // Load existing records from localStorage
    function loadRecords() {
        let records = JSON.parse(localStorage.getItem("records"));
        let filterDate = document.getElementById("filterDate").value;
        let filteredRecords = filterDate ? records.filter(record => record.recordDate === filterDate) : records;
        
        let tableBody = document.getElementById("recordsTable").getElementsByTagName("tbody")[0];
        tableBody.innerHTML = "";  // Clear existing rows

        filteredRecords.forEach((record, index) => {
            let row = tableBody.insertRow();
            row.innerHTML = `
                <td>${record.sn}</td>
                <td>${record.studentName}</td>
                <td>${record.address}</td>
                <td>${record.contactNo}</td>
                <td>${record.email}</td>
                <td>${record.course}</td>
                <td>${record.duration}</td>
                <td>${record.time}</td>
                <td>${record.occupation}</td>
                <td>${record.enquiry}</td>
                <td>${record.recordDate}</td>
                <td>
                    <button class="btn btn-${record.status === 'Admitted' ? 'success' : 'warning'} btn-sm" onclick="toggleStatus(${index})">
                        ${record.status || 'Pending'}
                    </button>
                </td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="requestEditPassword(${index})">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteRecord(${index})">Delete</button>
                </td>
            `;
        });
    }

    // Save new or updated record
    function saveRecord() {
        let sn = document.getElementById("sn").value;
        let studentName = document.getElementById("studentName").value;
        let address = document.getElementById("address").value;
        let contactNo = document.getElementById("contactNo").value;
        let email = document.getElementById("email").value;
        let course = document.getElementById("course").value;
        let duration = document.getElementById("duration").value;
        let time = document.getElementById("time").value;
        let occupation = document.getElementById("occupation").value;
        let enquiry = document.getElementById("enquiry").value;
        let recordDate = document.getElementById("recordDate").value;

        let records = JSON.parse(localStorage.getItem("records"));
        let record = { sn, studentName, address, contactNo, email, course, duration, time, occupation, enquiry, recordDate, status: 'Pending' };

        // Add new record or update existing one
        if (window.editIndex === undefined) {
            records.push(record);  // Add new record
        } else {
            records[window.editIndex] = record;  // Update existing record
            delete window.editIndex;  // Reset the edit index
        }

        localStorage.setItem("records", JSON.stringify(records));
        loadRecords();  // Reload records
        document.getElementById("recordForm").reset();  // Clear the form
        return false;  // Prevent form submission
    }

    // Request for the password to edit a record
    function requestEditPassword(index) {
        let enteredPassword = prompt("Please enter the password to edit the record:");

        if (enteredPassword === editPassword) {
            editRecord(index);  // Proceed with editing if password is correct
        } else {
            alert("Incorrect password. You cannot edit the record.");
        }
    }

    // Edit a record
    function editRecord(index) {
        let records = JSON.parse(localStorage.getItem("records"));
        let record = records[index];

        document.getElementById("sn").value = record.sn;
        document.getElementById("studentName").value = record.studentName;
        document.getElementById("address").value = record.address;
        document.getElementById("contactNo").value = record.contactNo;
        document.getElementById("email").value = record.email;
        document.getElementById("course").value = record.course;
        document.getElementById("duration").value = record.duration;
        document.getElementById("time").value = record.time;
        document.getElementById("occupation").value = record.occupation;
        document.getElementById("enquiry").value = record.enquiry;
        document.getElementById("recordDate").value = record.recordDate;

        window.editIndex = index;  // Store index for updating
    }

    // Toggle status between Admitted and Pending
    function toggleStatus(index) {
        let records = JSON.parse(localStorage.getItem("records"));
        let record = records[index];
        record.status = (record.status === 'Admitted') ? 'Pending' : 'Admitted';  // Toggle the status
        localStorage.setItem("records", JSON.stringify(records));
        loadRecords();  // Reload the records to reflect the status change
    }

    // Delete a record
    function deleteRecord(index) {
        let records = JSON.parse(localStorage.getItem("records"));
        records.splice(index, 1);  // Remove the record from array
        localStorage.setItem("records", JSON.stringify(records));
        loadRecords();  // Reload records after deletion
    }

    // Search records based on student name or contact number
    function searchRecords() {
        let searchTerm = document.getElementById("searchInput").value.toLowerCase();
        let records = JSON.parse(localStorage.getItem("records"));

        let filteredRecords = records.filter(record => 
            record.studentName.toLowerCase().includes(searchTerm) || 
            record.contactNo.includes(searchTerm)
        );

        displayRecords(filteredRecords);
    }

    // Display records in the table
    function displayRecords(records) {
        let tableBody = document.getElementById("recordsTable").getElementsByTagName("tbody")[0];
        tableBody.innerHTML = "";  // Clear existing rows

        records.forEach((record, index) => {
            let row = tableBody.insertRow();
            row.innerHTML = `
                <td>${record.sn}</td>
                <td>${record.studentName}</td>
                <td>${record.address}</td>
                <td>${record.contactNo}</td>
                <td>${record.email}</td>
                <td>${record.course}</td>
                <td>${record.duration}</td>
                <td>${record.time}</td>
                <td>${record.occupation}</td>
                <td>${record.enquiry}</td>
                <td>${record.recordDate}</td>
                <td>
                    <button class="btn btn-${record.status === 'Admitted' ? 'success' : 'warning'} btn-sm" onclick="toggleStatus(${index})">
                        ${record.status || 'Pending'}
                    </button>
                </td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="requestEditPassword(${index})">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteRecord(${index})">Delete</button>
                </td>
            `;
        });
    }

    // User authentication
    function authenticateUser(event) {
        event.preventDefault();
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (username === validUsername && password === validPassword) {
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("recordSystem").classList.remove("hidden");
            document.getElementById("appTitle").innerHTML = "Student Record Entry System";
            loadRecords();  // Load records after login
        } else {
            document.getElementById("loginError").style.display = "block";  // Show error on invalid login
        }
    }

    // Initialize the page
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("searchInput").value = "";  // Reset the search bar
        loadRecords();  // Load initial records
    });
</script>

</body>
</html>
